<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate_animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: imageLoaded ? 'block' : 'none' }"
  />
  <img
    *ngIf="!imageLoaded"
    src="assets/images/loader.svg"
    class="mt-3"
    height="35"
    width="35"
  />
</div>
