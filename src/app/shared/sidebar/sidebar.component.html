<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      class="list-group-item list-group-item-action"
      *ngFor="let tag of tagHistory"
      (click)="gifs.searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
